version: 2.1

orbs:
  python: circleci/python@1.3.2

jobs:
  prepare:
    executor: python/default
    steps:
      - checkout
      - run: pip install -r dev-requirements.txt
      - run: pip install -r core/requirements.txt
      - run:
          command: flake8 --version
          name: flake version

workflows:
  setup:
    jobs:
      - prepare
